<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOOBI - Contact & Feedback</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for contact page overrides/additions */
        .contact-container {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .contact-card {
            background-color: #1A1A1A;
            border-radius: 32px;
            padding: 50px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .contact-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #D8B4FE, #F4C3C3); /* Gradient text attempt */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Fallback */
            color: #D8B4FE;
        }

        .contact-subtitle {
            text-align: center;
            color: #ccc;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #eee;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 15px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #D8B4FE;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn-submit {
            width: 100%;
            background-color: #D8B4FE;
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: scale(1.02);
        }

        #status-message {
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            min-height: 24px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: background-color 0.2s, transform 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .social-btn:hover {
            background-color: #D8B4FE;
            color: #000;
            transform: translateY(-3px);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
                min-height: auto;
            }

            .contact-card {
                padding: 30px 25px;
                border-radius: 24px;
            }

            .contact-title {
                font-size: 2rem;
            }

            .contact-subtitle {
                font-size: 0.95rem;
                margin-bottom: 30px;
            }

            .form-input, .form-select, .form-textarea {
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .btn-submit {
                padding: 14px;
                font-size: 1rem;
            }

            .social-links {
                gap: 10px;
            }

            .social-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .contact-card {
                padding: 25px 20px;
            }

            .contact-title {
                font-size: 1.8rem;
            }

            .form-group {
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
             <a href="index.html">
                <img src="pic/image 1.png" alt="ASOOBI" class="nav-logo-img">
             </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#creators">For creator</a></li>
            <li><a href="index.html#brands">For brand</a></li>
            <li><a href="index.html#why">Why Asoobi</a></li>
            <li><a href="contact.html" style="color: #D8B4FE;">Contact</a></li> 
        </ul>
         <a href="#" class="btn-book">Sign in</a>
        <div class="mobile-menu-toggle">â˜°</div>
    </nav>

    <div class="contact-container">
        <div class="contact-card">
            <h1 class="contact-title">Get in Touch</h1>
            <p class="contact-subtitle">We'd love to hear your feedback or answer any questions.</p>
            
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="type" class="form-label">Type</label>
                    <select id="type" name="type" class="form-select">
                        <option value="Feedback">General Feedback</option>
                        <option value="Support">Support Request</option>
                        <option value="Partnership">Partnership Inquiry</option>
                        <option value="Bug">Report a Bug</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="How can we help you?" required></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Submit Feedback</button>
            </form>
            <div id="status-message"></div>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status-message');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            statusDiv.textContent = 'Sending...';
            statusDiv.className = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...'; // feedback

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                type: document.getElementById('type').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('/submit-feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    statusDiv.textContent = 'Thank you! Your feedback has been recorded.';
                    statusDiv.className = 'success';
                    this.reset();
                } else {
                    throw new Error('Server returned error');
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'Failed to submit feedback. Is the server running?';
                statusDiv.className = 'error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Feedback'; // Restore
            }
        });
    </script>
</body>
</html>
